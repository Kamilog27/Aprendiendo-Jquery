<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animaciones con jquery</title>
    <style media="screen">
      .caja{
        width:150px;
        height: 150px;
        background: #ff9900;
      }
      @keyframes colores{
        0%{background: #ff9900;}
        50%{background: #424242;}
        100%{background: #ff9900;}
      }
      .animacion{
        animation:colores 3s ease;
      }
    </style>
  </head>
  <body>
    <button type="button" id="boton">Animar</button>
    <br>
    <div class="caja" id="caja"></div>
    <script src="jquery.min.js"></script>
    <script src="animaciones.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Agregando elementos al DOM con jquery</title>
    <style>
    .contenedor{
      background: #212d40;
      padding: 20px;
      width:600px;
      height: 500px;

    }
    .caja{

      height: 150px;

    }
    </style>

    <script src="jquery.min.js"></script>
    <script src="agregandoelementos.js"></script>

  </body>
</html>

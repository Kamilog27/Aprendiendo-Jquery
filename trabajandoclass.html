<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trabajando con class en jquery</title>
    <style>
      .boton{
        background: #0353a4;
        padding: 15px 10px;
        display: inline-block;
        border: none;
        color:#fff;
        cursor:pointer;
        font-size: 24px;
        box-shadow: 0px 0px 5px #0353a4;
      }
      button:hover{
        box-shadow: none;
      }
      .naranja{
        background: #f79256;
        box-shadow: 0px 0px 5px #f79256;
      }
    </style>
  </head>
  <body>
    <button type="button" class="boton" id="boton">Lorem Ipsum</button>
    <script src="jquery.min.js"></script>
    <script src="trabajandoclass.js"></script>
  </body>
</html>
